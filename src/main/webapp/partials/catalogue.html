<div class="container">
    <h1>Strafenkatalog</h1>
    <br />
    <div class="table-responsive">

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Kategorie</th>
                    <th>Name</th>
                    <th>Betrag</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="violation in violations">
                    <td>{{violation.id}}</td>
                    <td>{{violation.category.name}}</td>
                    <td>{{violation.name}}</td>
                    <td>{{violation.amount}} {{violation.currency.code}}</td>
                    <td><a class="btn btn-success btn-sm" href=""><i class="fa fa-plus fa-lg"></i></a> <a
                        class="btn btn-info btn-sm" href="#/admin/player/update/{{player.id}}"><i
                            class="fa fa-pencil fa-lg"></i></a> <a class="btn btn-danger btn-sm" href=""
                        ng-click="remove(player.id)"><i class="fa fa-trash-o fa-lg"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
