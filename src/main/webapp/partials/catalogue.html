<div class="container">
    <h1>Strafenkatalog</h1>
    <br />
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Vergehen</th>
                    <th>Betrag</th>
                    <th></th>
                </tr>
            </thead>
            <tbody ng-repeat="(category, violations) in catalogue">
                <tr class="info">
                    <td colspan="3"><strong>{{category}}</strong></td>
                </tr>
                <tr ng-repeat="violation in violations">
                    <td>{{violation.name}}</td>
                    <td>{{violation.amount}} <span title="{{violation.currency.name}}">{{violation.currency.code}}</span>
                    </td>
                    <td style="width: 90px;">
                        <div class="btn-group">
                            <a class="btn btn-default" href="#/players/{{player.id}}"><i class="fa fa-gavel fa-fw"></i></a>
                            <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" href=""> <span
                                class="fa fa-caret-down"></span></a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a href=""><i class="fa fa-pencil fa-fw"></i> Bearbeiten</a></li>
                                <li><a href="" data-toggle="modal"
                                    data-target=".modal-delete-violation-{{violation.id}}"><i
                                        class="fa fa-trash-o fa-fw"></i> L&ouml;schen</a></li>
                            </ul>
                        </div>
                        <div class="modal fade modal-delete-violation-{{violation.id}}" tabindex="-1" role="dialog"
                            aria-labelledby="mySmallModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-sm">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">
                                            <span aria-hidden="true">&times;</span><span class="sr-only">Schlie&szlig;en</span>
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel">L&ouml;schen best&auml;tigen</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="alert alert-warning" role="alert">
                                            <i class="fa fa-warning"></i> Vorsicht, diese Aktion kann nicht<br />
                                            r&uuml;ckg√§ngig gemacht werden!
                                        </div>
                                        <p>&laquo;{{violation.name}}&raquo; l&ouml;schen?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">blo&szlig;
                                            nicht</button>
                                        <button type="button" class="btn btn-danger" ng-click="remove(player.id);"
                                            data-dismiss="modal">Ja, wirklich!</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
