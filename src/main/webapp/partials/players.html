<div class="container">
    <h1>Spieler</h1>
    <br />
    <div class="input-group">
        <input type="text" class="form-control input-lg" placeholder="filtern ..." ng-model="query"> <span
            class="input-group-addon"><i class="fa fa-search fa-lg"></i></span>
    </div>
    <br />

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th class="hidden-xs">#</th>
                    <th>Name</th>
                    <th class="hidden-xs">E-Mail</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in players | filter:query">
                    <td class="hidden-xs">{{player.id}}</td>
                    <td><a href="#/players/{{player.id}}">{{player.firstname}} {{player.lastname}}</a></td>
                    <td class="hidden-xs">{{player.email}}</td>
                    <td><a class="btn btn-success btn-sm" href=""><i class="fa fa-plus fa-lg"></i></a> <a
                        class="btn btn-info btn-sm" href="#/admin/player/update/{{player.id}}"><i
                            class="fa fa-pencil fa-lg"></i></a> <a class="btn btn-danger btn-sm" href=""
                        ng-click="remove(player.id)"><i class="fa fa-trash-o fa-lg"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
