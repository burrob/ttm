<div class="container">
    <h1>add a new player...</h1>
    <br />
    <form class="form-horizontal" role="form" novalidate>
        <div class="form-group">
            <label for="inputFirstname" class="col-sm-2 control-label">Vorname *</label>
            <div class="col-sm-4">
                <input id="inputFirstname" class="form-control" type="text" ng-model="player.firstname" placeholder="Vorname" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastname" class="col-sm-2 control-label">Nachname *</label>
            <div class="col-sm-4">
                <input id="inputLastname" class="form-control" type="text" ng-model="player.lastname" placeholder="Nachname" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">E-mail *</label>
            <div class="col-sm-4">
                <input id="inputEmail" class="form-control" type="email" ng-model="player.email" placeholder="E-mail" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-default" ng-click="save(player)">speichern</button>
            </div>
        </div>
    </form>
    <br />
    <pre>form = {{player | json}}</pre>
    <pre>master = {{master | json}}</pre>
</div>
