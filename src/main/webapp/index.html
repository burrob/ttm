<body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavbarController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Team Manager</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/dashboard')}"><a class="navitem" href="/"><i
                            class="fa fa-tachometer fa-fw"></i> Dashboard</a></li>
                    <li ng-class="{ active: isActive('/players')}"><a class="navitem" href="#/players"><i
                            class="fa fa-users fa-fw"></i> Alle Spieler</a></li>
                    <li ng-class="{ active: isActive('/catalogue')}"><a class="navitem" href="#/catalogue"><i

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown"
                        ng-class="{ active: isActive('/admin/player/create') || isActive('/admin/violation/create') || isActive('/admin/violation/category/create') || isActive('/admin/violation/currency/create')}"><a

                            <li ng-class="{ active: isActive('/admin/player/create')}"><a class="navitem"

                                href="#/admin/violation/create"><i class="fa fa-gavel fa-fw"></i> Strafe</a></li>
                            <li ng-class="{ active: isActive('/admin/violation/category/create')}"><a
                                class="navitem" href="#/admin/violation/category/create"><i class="fa fa-leaf fa-fw"></i>
